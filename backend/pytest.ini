[pytest]
# Конфігурація pytest для Croco Sushi Backend

# Режим asyncio
asyncio_mode = auto

# Маркери тестів
markers =
    asyncio: mark test as async
    auth: authentication tests
    api: API endpoint tests
    admin: admin endpoint tests
    users: user-related tests
    orders: order-related tests
    products: product-related tests
    categories: category-related tests
    reviews: review-related tests
    promotions: promotion-related tests
    security: security tests
    models: database model tests
    utils: utility function tests
    slow: slow running tests
    integration: integration tests

# Директорія тестів
testpaths = tests

# Формат виводу
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Паттерни файлів тестів
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Фільтрація warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Логування
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout для тестів (в секундах)
timeout = 30



