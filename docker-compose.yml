services:
  postgres:
    image: postgres:17-bookworm
    container_name: croco_sushi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Lavanda1488
      POSTGRES_DB: croco_sushi
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - croco_sushi_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: croco_sushi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crocosushi.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - croco_sushi_network
    restart: unless-stopped

  redis:
    image: redis:7-bookworm
    container_name: croco_sushi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - croco_sushi_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    command: npm run dev
    container_name: croco_sushi_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://backend:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - croco_sushi_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:Lavanda1488@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-8c813325fd4655711d6d41785a1e0e622de6ba653aa5d0a87716a40462818da8}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_POOL_SIZE=5
      - POSTGRES_MAX_OVERFLOW=10
      - POSTGRES_POOL_TIMEOUT=30
      - POSTGRES_CONNECT_TIMEOUT=10
      - POSTGRES_COMMAND_TIMEOUT=30
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:Lavanda1488@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-8c813325fd4655711d6d41785a1e0e622de6ba653aa5d0a87716a40462818da8}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_POOL_SIZE=5
      - POSTGRES_MAX_OVERFLOW=10
      - POSTGRES_POOL_TIMEOUT=30
      - POSTGRES_CONNECT_TIMEOUT=10
      - POSTGRES_COMMAND_TIMEOUT=30
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:Lavanda1488@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-b24a35417ebe0ff93fbda705b678ef3addf132881f30e80824b1efa022aa1907}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - redis
      - celery_worker
    networks:
      - croco_sushi_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: croco_sushi_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - croco_sushi_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.3
    container_name: croco_sushi_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - croco_sushi_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_static:
  prometheus_data:
  grafana_data:
  pgadmin_data:


networks:
  croco_sushi_network:
    driver: bridge
