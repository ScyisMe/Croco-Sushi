services:
  postgres:
    image: postgres:17-alpine
    container_name: croco_sushi_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Lavanda1488}
      POSTGRES_DB: ${POSTGRES_DB:-croco_sushi}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - croco_sushi_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: croco_sushi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - croco_sushi_network
    restart: unless-stopped
    command: redis-server --appendonly yes



  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - backend_uploads:/app/backend/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-8c813325fd4655711d6d41785a1e0e622de6ba653aa5d0a87716a40462818da8}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-b24a35417ebe0ff93fbda705b678ef3addf132881f30e80824b1efa022aa1907}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - redis
      - celery_worker
    networks:
      - croco_sushi_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: croco_sushi_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - croco_sushi_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.3
    container_name: croco_sushi_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - croco_sushi_network
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_tests
    command: pytest tests/ -v --tb=short
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/croco_sushi
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=test-secret-key-for-testing-only
      - ENVIRONMENT=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - croco_sushi_network
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_static:
  prometheus_data:
  grafana_data:

networks:
  croco_sushi_network:
    driver: bridge


