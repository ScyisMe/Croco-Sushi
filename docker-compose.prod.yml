services:
  nginx:
    image: nginx:1.27-bookworm
    container_name: croco-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-config/conf.d:/etc/nginx/conf.d:ro
      - ./uploads:/app/uploads:ro
      - ./nginx-config/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - croco_sushi_network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:17-bookworm
    container_name: croco_sushi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - croco_sushi_network

  redis:
    image: redis:7-bookworm
    container_name: croco_sushi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - croco_sushi_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_backend
    restart: unless-stopped
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    volumes:
      - backend_uploads:/app/backend/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=https://crocosushi.com,https://www.crocosushi.com,https://api.crocosushi.com
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.crocosushi.com
    container_name: croco_sushi_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.crocosushi.com
      - NODE_ENV=production
    networks:
      - croco_sushi_network
    depends_on:
      - backend

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  nginx_cache:
  nginx_logs:


networks:
  croco_sushi_network:
    driver: bridge
