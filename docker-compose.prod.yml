services:
  caddy:
    image: caddy:2-alpine
    container_name: croco_sushi_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - backend_uploads:/srv/uploads
    networks:
      - croco_sushi_network
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:17-bookworm
    container_name: croco_sushi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - croco_sushi_network

  redis:
    image: redis:7-bookworm
    container_name: croco_sushi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - croco_sushi_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_backend
    restart: unless-stopped
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers --forwarded-allow-ips='*'"
    volumes:
      - backend_uploads:/app/backend/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=https://crocosushi.com,https://www.crocosushi.com,https://api.crocosushi.com
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=https://api.crocosushi.com
    container_name: croco_sushi_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.crocosushi.com
      - NODE_ENV=production
    networks:
      - croco_sushi_network
    depends_on:
      - backend
    command: node server.js

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  prometheus:
    image: prom/prometheus:latest
    container_name: croco_sushi_prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - croco_sushi_network
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: croco_sushi_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - croco_sushi_network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: croco_sushi_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - croco_sushi_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.3
    container_name: croco_sushi_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - croco_sushi_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:


networks:
  croco_sushi_network:
    driver: bridge
