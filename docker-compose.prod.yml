services:
  caddy:
    image: caddy:2-alpine
    container_name: croco_sushi_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - croco_sushi_network
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:17-bookworm
    container_name: croco_sushi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - croco_sushi_network

  redis:
    image: redis:7-bookworm
    container_name: croco_sushi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - croco_sushi_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_backend
    restart: unless-stopped
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers --forwarded-allow-ips='*'"
    volumes:
      - backend_uploads:/app/backend/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=https://crocosushi.com,https://www.crocosushi.com,https://api.crocosushi.com
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=https://api.crocosushi.com
    container_name: croco_sushi_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.crocosushi.com
      - NODE_ENV=production
    networks:
      - croco_sushi_network
    depends_on:
      - backend
    command: node server.js

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: croco_sushi_celery_beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - croco_sushi_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  caddy_data:
  caddy_config:


networks:
  croco_sushi_network:
    driver: bridge
