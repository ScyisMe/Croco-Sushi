# Основний сервер
server {
    listen 80;
    listen [::]:80;
    # Для HTTPS розкоментуйте:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name localhost crocosushi.com.ua www.crocosushi.com.ua;

    # SSL сертифікати (розкоментуйте для production)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    
    # SSL налаштування
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    
    # HSTS (розкоментуйте для production)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Загальні заголовки безпеки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Кореневий шлях для статичних файлів
    root /var/www/html;

    # Логи для цього сайту
    access_log /var/log/nginx/croco_access.log main;
    error_log /var/log/nginx/croco_error.log warn;

    # Rate limiting
    limit_conn conn_limit 20;

    # =========================================================================
    # API Backend (FastAPI)
    # =========================================================================
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Заголовки проксі
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Keepalive з'єднання
        proxy_set_header Connection "";
        
        # Таймаути
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буфери
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS заголовки (якщо потрібно)
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    }

    # API авторизації з більш суворим rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =========================================================================
    # Uploads (статичні файли, завантажені користувачами)
    # =========================================================================
    location /uploads/ {
        alias /app/uploads/;
        
        # Кешування зображень
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Безпека
        add_header X-Content-Type-Options "nosniff" always;
        
        # Дозволяємо тільки GET та HEAD
        limit_except GET HEAD {
            deny all;
        }
    }

    # =========================================================================
    # Next.js статичні файли
    # =========================================================================
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Агресивне кешування для статики Next.js
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js зображення
    location /_next/image {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кешування оптимізованих зображень
        expires 7d;
        add_header Cache-Control "public";
    }

    # =========================================================================
    # Frontend (Next.js)
    # =========================================================================
    location / {
        limit_req zone=general burst=30 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймаути
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизація
        proxy_buffering off;
    }

    # =========================================================================
    # WebSocket підтримка для Hot Reload (тільки для development)
    # =========================================================================
    location /_next/webpack-hmr {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # =========================================================================
    # Health checks
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # =========================================================================
    # Заборона доступу до системних файлів
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

